{% include 'header.html' %}


<main>

    <div class="container">
        <div class="row">

            {% for entry in entry%}
            <div class="col-md-3">
                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title">{{ entry [1]  }}</h3>
                        <p>{{ entry [2]  }} </p>                        
                            <form action="/delete"  method="post">
                                <button value="{{ entry [0] }}"  name="txtID"   id="txtID" type="submit" class="btn btn-danger">Delete </button>
                                
                            </form>

                    </div>
                </div>

            </div>
                {% endfor %}
        </div>
    </div>




</main>
